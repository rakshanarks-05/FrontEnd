<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="border-radius: 12px;width: 700px;">
        <div class="d-flex gap-3">
            <div class="col-6">
                <h4 class="mb-3">Sign in</h4>
            
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-envelope"></i></div>
                            <input type="email" class="form-control" placeholder="Your Email" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="email">
                        </div>
                    </div>
    
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-lock"></i></div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="password">
                        </div>
                    </div>
    
                    <div class="form-check mb-3">
                        <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="form-check-input">
                        <label for="rememberMe">
                            Remember me
                        </label>
                    </div>
    
                    <button type="submit" class="btn btn-primary w-100">Login in</button>
    
                    <p class="text-center mt-3" [routerLink]="['/register']" routerLinkActive="router-link-active" >
                        <a  class="text-dark pointer">Create an account</a>
                    </p>
                </form>
            </div>
            <div>
                <img src="signin.jpg" alt="Signup Image">
            </div>
        </div>
    </div>
</div>
