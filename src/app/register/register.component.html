<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="border-radius: 12px;">
      <div class="d-flex gap-3">
          <div>
              <h4 class="mb-3">Sign up</h4>
          
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-3">
                      <div class="input-group">
                          <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-person"></i></div>
                          <input type="text" class="form-control" placeholder="John Doe" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="fullName">
                      </div>
                      <div *ngIf="fullName?.touched && fullName?.invalid" class="text-danger small">
                          <div *ngIf="fullName?.errors?.['required']">Full Name is required.</div>
                      </div>
                  </div>
  
                  <div class="form-group mb-3">
                      <div class="input-group">
                          <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-envelope"></i></div>
                          <input type="email" class="form-control" placeholder="Your Email" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="email">
                      </div>
                      <div *ngIf="email?.touched && email?.invalid" class="text-danger small">
                          <div *ngIf="email?.errors?.['required']">Email is required.</div>
                          <div *ngIf="email?.errors?.['email']">Valid email is required</div>
                      </div>
                  </div>
  
                  <div class="form-group mb-3">
                      <div class="input-group">
                          <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-lock"></i></div>
                          <input type="password" class="form-control" placeholder="Password" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="password">
                      </div>
                      <div *ngIf="password?.touched && password?.invalid" class="text-danger small">
                          <div *ngIf="password?.errors?.['required']">Password is required.</div>
                          <div *ngIf="password?.errors?.['minLength']">Password must be at least 6 character long</div>
                      </div>
                  </div>
  
                  <div class="form-group mb-3">
                      <div class="input-group">
                          <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-lock-fill"></i></div>
                          <input type="password" class="form-control" placeholder="Confirm password" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="confirmPassword">
                      </div>
                  </div>
  
                  <div class="form-group mb-3">
                      <div class="input-group">
                          <div class="input-group-text" id="btnGroupAddon"><i class="bi bi-person-badge"></i></div>
                          <select id="role" formControlName="role" class="form-select" aria-label="Input group example" aria-describedby="btnGroupAddon">
                              <option value="">Select Role</option>
                              <option value="0">Admin</option>
                              <option value="1">Editor</option>
                              <option value="2">Viewer</option>
                          </select>
                      </div>
                      <div *ngIf="role?.touched && role?.invalid" class="text-danger small">
                          <div *ngIf="role?.errors?.['required']">Role is required.</div>
                      </div>
                  </div>
  
                  <div class="form-check mb-3">
                      <input type="checkbox" id="terms" formControlName="terms" class="form-check-input">
                      <label for="terms" class="form-check-label">
                          I agree to all statements in <a href="#">Terms of service</a>
                      </label>
                      <div *ngIf="terms?.touched && terms?.invalid" class="text-danger small">
                          <div *ngIf="terms?.errors?.['required']">You must agree to the terms</div>
                      </div>
                  </div>
  
                  <button type="submit" class="btn btn-primary w-100" >Register</button>
  
                  <p class="text-center mt-3" [routerLink]="['/login']" routerLinkActive="router-link-active" >
                      <a  class="text-dark pointer">I am already a member</a>
                  </p>
              </form>
          </div>
          <div>
              <img src="signup.jpg" alt="Signup Image">
          </div>
      </div>
  </div>
</div>
